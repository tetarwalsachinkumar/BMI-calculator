<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI_calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>BMI calculator</h2>
        <form>
        <div class="unitsdd">
            <div class="selectmassunit">
                <p>select weight units</p>
                <select name="mass-units">
                    <option>kg</option>
                    <option>pound</option>
                    <option>grams</option>
                </select>
            </div>
            <div class="selectheightunit">
                <p>select height units</p>
                <select name="length -units">
                    <option>m</option>
                    <option>cm</option>
                    <option>inches</option>
                </select>
            </div>
        </div>
        <div class="entervalue">
            <div class="enterwt">
                <p>enter weight in kg</p>
                <input id="yourwt" value="" type="text">
            </div>
            <div class="enterht">
                <p>enter height in m</p>
                <input id="yourht" value="" type="text">
            </div>
        </div>
        <div class="msg">
            <div id="bmi"><p></p></div>
            <button>GET BMI</button>
        </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
<!--
1 pound=0.454 kg
1 inch=0.0254 m
 -->
